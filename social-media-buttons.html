<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaCode - Belajar Font Awesome</title>

    <!-- Install Framework CSS Bootstrap 5.x -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!-- Install Font Awesome 6.x -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="bg-dark">

    <div class="container">

        <div class="row">

            <div class="col-lg-6">
                <h3>Social Media Buttons with Icon & Text</h3>

                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="https://facebook.com" class="text-decoration-none link-dark" target="_blank">
                            <i class="fa-brands fa-facebook"></i> Facebook
                        </a>
                    </li>
                    <!-- .list-group-item end -->

                    <li class="list-group-item">
                        <a href="https://twitter.com" class="text-decoration-none link-dark" target="_blank">
                            <i class="fa-brands fa-twitter"></i> Twitter
                        </a>
                    </li>
                    <!-- .list-group-item end -->

                    <li class="list-group-item">
                        <a href="https://instagram.com" class="text-decoration-none link-dark" target="_blank">
                            <i class="fa-brands fa-instagram"></i> Instagram
                        </a>
                    </li>
                    <!-- .list-group-item end -->

                </ul>

            </div>
            <!-- .col end -->

            <div class="col-lg-3 mt-4 text-center">
                <div class="bg-light p-5 rounded">
                    <a href="https://sacode.web.id" target="_blank" class="text-decoration-none">
                        <i class="fa-solid fa-globe display-1 d-block"></i> www.sacode.web.id
                    </a>
                </div>
            </div>
            <!-- .col end -->

            <div class="col-lg-3 mt-4 text-center">
                <div class="bg-light p-5 rounded">
                    <a href="https://facebook.com" target="_blank" class="text-decoration-none">
                        <i class="fa-brands fa-facebook display-1 d-block"></i> Facebook
                    </a>
                </div>
            </div>
            <!-- .col end -->   

            <div class="col-lg-3 mt-4 text-center">
                <div class="bg-info p-5 rounded">
                    <a href="https://facebook.com" target="_blank" class="text-decoration-none link-dark">
                        <i class="fa-brands fa-twitter display-1 d-block"></i> Twitter
                    </a>
                </div>
            </div>
            <!-- .col end -->     

            <div class="col-lg-3 mt-4 text-center">
                <div class="bg-danger p-5 rounded">
                    <a href="https://facebook.com" target="_blank" class="text-decoration-none link-light">
                        <i class="fa-brands fa-youtube display-1 d-block"></i> Youtube
                    </a>
                </div>
            </div>
            <!-- .col end -->      

            <div class="col-lg-3 mt-4 text-center">
                <div class="bg-warning p-5 rounded">
                    <a href="https://facebook.com" target="_blank" class="text-decoration-none link-light">
                        <i class="fa-brands fa-tiktok display-1 d-block"></i> Tiktok
                    </a>
                </div>
            </div>
            <!-- .col end -->      

            <div class="col-lg-3 mt-4 text-center">
                <div class="bg-success p-5 rounded">
                    <a href="https://web.whatsapp.com" target="_blank" class="text-decoration-none link-light">
                        <i class="fa-brands fa-whatsapp display-1 d-block"></i> WhatsApp
                    </a>
                </div>
            </div>
            <!-- .col end --> 

            <div class="col-lg-3">
            </div>
            <!-- .col end -->

        </div>
        <!-- .row end -->

    </div>
    <!-- .container end -->

    <!-- Install Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

</body>

</html>
