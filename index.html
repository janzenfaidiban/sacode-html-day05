<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaCode - Belajar Font Awesome</title>

    <!-- Install Framework CSS Bootstrap 5.x -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!-- Install Font Awesome 6.x -->

<body class="bg-warning">

    <!-- NAV START -->
    <nav>
        <i class="fa-solid fa-paper-plane"></i> yaswarau
        <!-- <i class="fa-solid fa-laptop-code"></i> -->
    </nav>
    <!-- NAV END -->

    <!-- HEADER START -->
    <header>

        <p>Undangan Digital</p>
        <h1>Azarya & Maya</h1>

        <img src="images/1.png" alt="Gambar intro">

    <!-- HEADER END -->

    <!-- MAIN CONTENT START -->
    <section>
        main content
    </section>
    <!-- MAIN CONTENT END -->

    <!-- FOOTER START -->
    <footer>

        <!-- social media buttons start -->

        <a href="https://facebook.com" class="btn btn-lg btn-primary">
            <i class="fa-brands fa-facebook"></i> Facebook
        </a>

        <a href="https://twitter.com" class="btn btn-lg btn-info">

        </a>
